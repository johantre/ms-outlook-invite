<html lang="nl">
<head>
  <title>New Meeting Event</title>
  <style>
    body { margin: 0; padding: 0; font-family: "Calibri", sans-serif; }
    .container { width: 650px; margin: 0 auto; }
    .header { padding: 20pt; text-align: left; }
    .header h1 { color: black; font-size: 20pt; margin-top: 0;}
    .header h2 { color: black; font-size: 18pt; margin: 0; }
    .content { margin: 0 22.5pt 15pt 22.5pt; text-align: center; font-size: 10pt; font-family: Arial, sans-serif; }
    .footer { padding: 20pt 20pt 20pt; }
    .footer p { color: black; font-size: 10pt; font-family: Calibri, sans-serif; }
    .footer a { color: black; }
    .attendees-box { padding: 10px; background: #f6f8fa; border: 1px solid #e1e4e8; border-radius: 6px; margin: 15pt 22.5pt; }
    .description-box { margin: 15pt 22.5pt; padding: 10px; border-top: 1px solid #e1e4e8; }
    .description-box h3 { font-family: "BMW Group Condensed", sans-serif; color: black; font-size: 11pt; margin-top: 0; }
  </style>
</head>

<body>
<div class="container">
  <table width="650" cellspacing="0" cellpadding="0" style="border-collapse: collapse;">
    <tr>
      <td class="header">
        <h1>New Meeting Event</h1>
      </td>
    </tr>
    <tr>
      <td>
        <div class="attendees-box">
          <b>Attendees:</b><br>
          <code>{{ ATTENDEES }}</code>
        </div>
      </td>
    </tr>
    <tr>
      <td>
        <div class="content">
          <p>Beste deelnemers,</p>
          <p>U bent uitgenodigd voor deze vergadering.</p>
          <p><b>Verwachtingen: Uw goede humeur.</b></p>
          <p>Met vriendelijke groeten</p>
        </div>
      </td>
    </tr>
    <tr>
      <td>
        <div class="description-box">
          <h3>Summary</h3>
          <div class="content"><p>{{ SUMMARY }}</p></div>
          <h3>Description</h3>
          <div class="content"><p>{{ DESCRIPTION }}</p></div>
        </div>
      </td>
    </tr>
    <tr>
      <td class="footer">
        <p>Vragen? Contacteer ons op <a href="mailto:ict.helpdesk@default.be">ict.helpdesk@default.com</a> of +32-0-000-000. </p>
      </td>
    </tr>
  </table>
</div>
</body>
</html>
